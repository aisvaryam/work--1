<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Page</title>
</head>
<body>
    <h1>Image Formatting Example</h1>
    
    <p>Bordered Image:</p>
    <img src="image1.jpg" style="border: 5px solid black;" alt="Bordered Image">
    
    <p>Resized Image (Click to view original):</p>
    <a href="image2.jpg" target="_blank">
        <img src="image2.jpg" width="100" height="100" alt="Resized Image">
    </a>
    
    <p>Aligned Image:</p>
    <img src="image3.jpg" style="float: right;" alt="Aligned Image">
    <p>This text flows around the aligned image.</p>
    
    <p>Spaced Image:</p>
    <img src="image4.png" style="margin: 50px;" alt="Spaced Image">
    <p>There is extra space around this image.</p>
</body>
</html>
