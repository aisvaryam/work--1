<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>
    
    <h2>Ordered List</h2>
    <ol>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>
    
    <h3>Definition List</h3>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>- Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>- Business Week</dd>
    </dl>
</body>
</html>
